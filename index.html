<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" role="application" aria-label="Weather app">
    <header>
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <path d="M3 12h2M19 12h2M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" stroke="#0f172a" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <h1>Weather Checker</h1>
        <div class="muted">Type a city, town, or postcode and press <strong>Get Weather</strong> ğŸŒ¤ï¸</div>
      </div>
    </header>

    <div class="controls">
      <input id="locationInput" type="text" placeholder="e.g. London or 94016 or New Delhi" aria-label="Location input" />
      <button id="getBtn">Get Weather</button>
      <button id="geoBtn" class="secondary" title="Try using your browser location">Use my location</button>
    </div>

    <div id="output" class="result" aria-live="polite"></div>
    <div id="error" class="error" role="alert" hidden></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
